language: r
sudo: required
cache: packages
# from https://github.com/stan-dev/rstanarm/blob/master/.travis.yml
apt_packages:
- libudunits2-dev
- libgdal-dev
- libspatialite-dev
r_packages:
- remotes
- covr
matrix:
  include:
  - r: devel
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'
    before_deploy:
    - Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: 'true'
      on:
        branch: 
        - master
        - dev
  - r: oldrel
